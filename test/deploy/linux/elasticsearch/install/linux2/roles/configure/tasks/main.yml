---
- debug:
    msg: Install ElasticSearch

- name: Update packages
  shell: yum update -y
  become: yes

- name: Install java
  shell: yum install java-1.8.0-openjdk -y
  become: yes

- name: Copy ElasticSearchRepo
  template: 
      src: elasticsearch.repo
      dest: /etc/yum.repos.d/elasticsearch
  become: true

- name: Install elasticsearch
  shell: sudo yum -y install elasticsearch-oss
  become: true

- name: Daemon reload
  shell: systemctl daemon-reload
  become: true

- name: Enable elasticsearch
  shell: systemctl enable elasticsearch.service
  become: true

- name: Start elasticsearch
  shell: "systemctl start elasticsearch.service"
  become: true

