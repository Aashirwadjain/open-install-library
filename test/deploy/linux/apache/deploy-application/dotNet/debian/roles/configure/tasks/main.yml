---

- name: Update packages
  shell: |
    apt update
    apt upgrade -y
  become: true

- name: Install depends
  shell: apt install unzip -y
  become: true

- name: Enable Apache modules
  shell: |
    a2enmod proxy
    a2enmod proxy_http
    a2enmod proxy_balancer
    a2enmod lbmethod_byrequests
    a2enmod headers
  become: true