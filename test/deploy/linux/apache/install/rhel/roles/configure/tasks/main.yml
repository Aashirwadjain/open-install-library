---
- debug:
    msg: Install Apache

- name: Update packages
  shell: yum update -y
  become: true

- name: Install Apache
  shell: yum install httpd
  become: true

- name: Restart Apache
  shell: systemctl restart httpd
  become: true

- name: Export NR_API_STATUS_URL
  shell: "echo export NR_API_STATUS_URL=http://127.0.0.1/server-status?auto >> ~/.bashrc"