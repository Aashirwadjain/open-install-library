---
- debug:
    msg: Install Apache

- name: Update packages
  shell: yum update -y
  become: true

- name: Install Apache
  shell: yum install httpd -y
  become: true

- name: Copy apache server status file
  template:
    src: server-status.conf
    dest: /etc/httpd/conf.d/server-status.conf
  become: true

- name: Restart Apache
  shell: systemctl restart httpd
  become: true
