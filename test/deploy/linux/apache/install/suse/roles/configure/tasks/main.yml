---
- debug:
    msg: Install Apache

- name: Update packages
  shell: zypper -n update
  become: true

- name: Install Apache
  shell: zypper -n install apache2
  become: true

- name: Restart Apache
  shell: systemctl restart apache2.service
  become: true

- name: Export NR_API_STATUS_URL
  shell: "echo export NR_API_STATUS_URL=http://127.0.0.1/server-status?auto >> ~/.bashrc"