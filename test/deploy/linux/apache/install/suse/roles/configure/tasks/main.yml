---
# This play requires a Suse version of at least 15, here is an example of AWS ami
# "ami_name": "suse-sles-15-sp2-v????????-hvm-ssd-x86_64"

- debug:
    msg: Install Apache

- name: Update packages
  shell: zypper -n update
  become: true

- name: Install Apache
  shell: zypper -n install apache2
  become: true

- name: Restart Apache
  shell: systemctl restart apache2.service
  become: true

- name: Export NR_API_STATUS_URL
  shell: "echo export NR_API_STATUS_URL=http://127.0.0.1/server-status?auto >> ~/.bashrc"