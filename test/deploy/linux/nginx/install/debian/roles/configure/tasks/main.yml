---
- debug:
    msg: Install NGINX reverse proxy

- name: Set default open-status-url (default not open)
  set_fact:
    open-status-url: "false"
  when: open-status-url is undefined

- name: Set default create_env_var (default not create)
  set_fact:
    create_env_var: "false"
  when: create_env_var is undefined

- name: Get latest packages info
  shell: "apt update"
  become: true

- name: Install nginx
  shell: "apt install nginx -y"
  become: true

- block:
  - name: Configure nginx default route with status module
    blockinfile:
      path: /etc/nginx/sites-enabled/default
      insertafter: "^server {"
      marker: "# {mark} Enable status for default route"
      block: |
          location = /status {
              stub_status;
          }
    become: yes
  when: open-status-url|bool

- block:
  - name: Export NR_CLI_STUB_STATUS_URL
    shell: "echo export NR_CLI_STUB_STATUS_URL=http://127.0.0.1/status >> ~/.bashrc"
  when: create_env_var|bool

- name: Restart nginx
  shell: "systemctl restart nginx"
  become: yes
