---
- debug:
  msg: Install Cassandra

- name: Get latest packages info
  shell: "zypper update"
  become: true

- name: Install Java
  shell: "zypper -n install java-1_8_0-openjdk"
  become: true

- name: Get Cassandra tar file
  shell: "curl -OL https://apache.mirrors.tworzy.net/cassandra/3.11.9/apache-cassandra-3.11.9-bin.tar.gz"
  become: true

- name: Install Cassandra
  shell: tar -xzvf apache-cassandra-3.11.9-bin.tar.gz

- name: Restart cassandra
  shell: "systemctl restart cassandra"
  become: yes
