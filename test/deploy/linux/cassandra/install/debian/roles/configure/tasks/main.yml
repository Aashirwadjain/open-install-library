---
- debug:
    msg: Install Cassandra

- name: Get latest packages info
  shell: "apt-get update -y"
  become: true

- name: Install dependencies
  apt:
    name:
      [
        "gnupg",
        "wget",
        "software-properties-common",
        "ca-certificates",
        "dirmngr",
        "apt-transport-https",
      ]
    update_cache: yes
    state: latest
  become: true

- name: Add Java Keys
  shell: "wget -qO - https://adoptopenjdk.jfrog.io/adoptopenjdk/api/gpg/key/public | apt-key add -"
  become: true

- name: Add repository
  shell: "add-apt-repository --yes https://adoptopenjdk.jfrog.io/adoptopenjdk/deb/"
  become: true

- name: Get latest packages info
  shell: "apt-get update -y"
  become: true

- name: Get latest packages info
  apt:
    name: ["adoptopenjdk-8-hotspot"]
    update_cache: yes
    state: latest
  become: true

- name: Add Cassandra Keys
  shell: "wget -q -O - https://www.apache.org/dist/cassandra/KEYS |  apt-key add -"
  become: true

- name: Copy Cassandra repo
  shell: "echo 'deb https://www.apache.org/dist/cassandra/debian 311x main' > /etc/apt/sources.list.d/cassandra.list"
  become: true

- name: Get latest packages info
  shell: "apt-get update -y"
  become: true

- name: install the Cassandra
  shell: "apt install cassandra -y"
  become: true

- name: Run Cassandra
  shell: "systemctl start cassandra"
  become: true
