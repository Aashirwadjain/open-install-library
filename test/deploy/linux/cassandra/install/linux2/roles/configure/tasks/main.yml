---
- debug:
    msg: Install Cassandra reverse proxy

- name: install the Cassandra engine
  shell: "amazon-linux-extras install -y cassandra1"
  become: true

- name: copy cassandra config file
  template:
    src: default-status-cassandra-config.yml
    dest: /etc/cassandra/default.d/default.conf
  become: true

- name: Restart cassandra
  shell: "systemctl restart cassandra"
  become: yes
