---
- debug:
    msg: Install Cassandra

- name: Get latest packages info
  shell: "yum update -y"
  become: true

- name: Install epel
  shell: "amazon-linux-extras install epel -y"
  become: yes

- name: Install Java
  shell: "yum install java-1.8.0-openjdk -y"
  become: true

- name: Copy cassandra repo file
  template:
    src: cassandra311x.repo
    dest: /etc/yum.repos.d/cassandra311x.repo
  become: true

- name: install the Cassandra engine
  shell: "yum install cassandra -y"
  become: true

- name: Allow to create user
  command: |
    cd /etc/cassandra/
    sudo sed -i 's/authenticator: AllowAllAuthenticator/authenticator: PasswordAuthenticator/g' cassandra.yaml
  become: true

- name: Restart cassandra
  command: |
    nodetool flush system
    systemctl restart cassandra
  become: true

- name: Create user
  command: |
    cqlsh localhost -u cassandra -p cassandra -e "CREATE USER test WITH PASSWORD 'test';"
  become: true
