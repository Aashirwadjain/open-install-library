---
- debug:
    msg: Install Cassandra

- name: Get latest packages info
  shell: "yum update -y"
  become: true

- name: Install epel
  shell: "amazon-linux-extras install epel -y"
  become: yes

- name: Install Java
  shell: "yum install java-1.8.0-openjdk -y"
  become: true

- name: Copy cassandra repo file
  template:
    src: cassandra.repo
    dest: /etc/yum.repos.d/cassandra.repo
  become: true

- name: Get latest packages info
  shell: "yum update -y"
  become: true

- name: install the Cassandra engine
  shell: "yum install cassandra -y"
  become: true

- name: Restart cassandra
  shell: "systemctl service cassandra start"
  become: yes
