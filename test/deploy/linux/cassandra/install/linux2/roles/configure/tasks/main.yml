---
- debug:
    msg: Install Cassandra reverse proxy

- name: Add JRE ppa
  apt_repository: repo=ppa:webupd8team/java state=present
  become: true

- name: Automatically select the Oracle License
  shell: echo debconf shared/accepted-oracle-license-v1-1 select true | sudo debconf-set-selections
  become: true

- name: Install JRE
  apt: pkg=oracle-java7-installer state=latest update-cache=yes force=yes
  become: true

- name: install the Cassandra engine
  shell: "amazon-linux-extras install -y cassandra1"
  become: true

- name: Restart cassandra
  shell: "systemctl restart cassandra"
  become: yes
