---
- debug:
    msg: Install MySQL

- name: Add MySQL Repository
  yum: 
    name: https://dev.mysql.com/get/mysql80-community-release-el7-3.noarch.rpm
    state: present
  become: yes

- name: Install epel
  shell: "amazon-linux-extras install epel -y"
  become: yes

- name: Install the MySQL
  shell: "yum install mysql-community-server -y"
  become: yes

- name: Install systemctl
  shell: "yum install -y /usr/bin/systemctl; systemctl --version"
  become: yes

- name: Disable mysqld
  shell: "systemctl stop mysqld"

- name: Remove /var/lib/mysql/*
  shell: "rm -rf /var/lib/mysql/*"

- name: Start mysqld service
  shell: "systemctl start mysqld"

- name: Create Database
  command: |
    mysql -e "CREATE DATABASE IF NOT EXISTS MysqlSample;"
  become: yes

- name: Create User
  command: |
    mysql -e "CREATE USER 'newrelic'@'localhost' IDENTIFIED BY 'testpwd';"
  become: yes

- name: Modify User
  command: |
    mysql -e "GRANT REPLICATION CLIENT ON *.* TO 'newrelic'@'localhost' WITH MAX_USER_CONNECTIONS 5;"
  become: yes

- name: Export USERNAME
  shell: "echo USERNAME=newrelic >> ~/.bashrc"

- name: Export PASSWORD
  shell: "echo PASSWORD=testpwd >> ~/.bashrc"

- name: Export HOSTNAME
  shell: "echo HOSTNAME=localhost >> ~/.bashrc"

- name: Export DB_PORT
  shell: "echo DB_PORT=3306 >> ~/.bashrc"

- name: Activate bashrc
  shell: ". ~/.bashrc"

- name: Start mysql service
  shell: "systemctl enable --now mysqld"
  become: yes
