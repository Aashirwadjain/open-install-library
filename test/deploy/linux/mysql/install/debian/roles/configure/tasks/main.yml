---
- debug:
    msg: Install MySQL

- name: Install MySQL extras
  apt:
    name: ['default-mysql-server']
    update_cache: yes
    state: latest
  become: yes

- name: Create Database
  command: |
    mysql -e "CREATE DATABASE IF NOT EXISTS MysqlSample;"
  become: yes

- name: Create User
  command: |
    mysql -u root -ne "CREATE USER 'newrelic'@'localhost' IDENTIFIED BY 'testpwd';"
  become: yes

- name: Grant replication permission to user
  command: |
    mysql -u root -ne "GRANT REPLICATION CLIENT ON *.* TO 'newrelic'@'localhost' WITH MAX_USER_CONNECTIONS 5;"
  become: yes

- name: Grant select permission to user
  command: |
    mysql -u root -ne "GRANT SELECT ON *.* TO 'newrelic'@'localhost' WITH MAX_USER_CONNECTIONS 5;"
  become: yes

- name: Export USERNAME
  shell: "echo export DB_USERNAME=newrelic >> ~/.bashrc"

- name: Export PASSWORD
  shell: "echo export DB_PASSWORD=testpwd >> ~/.bashrc"

- name: Export HOSTNAME
  shell: "echo export DB_HOSTNAME=localhost >> ~/.bashrc"

- name: Export DB_PORT
  shell: "echo export DB_PORT=3306 >> ~/.bashrc"

- name: Export DATABASE
  shell: "echo export DATABASE=MysqlSample >> ~/.bashrc"

- name: Check MySQL status
  shell: "service mysql start"
  become: yes
