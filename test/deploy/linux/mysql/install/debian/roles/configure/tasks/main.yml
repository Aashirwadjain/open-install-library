---
- debug:
    msg: Install MySQL

- name: Install MySQL extras
  apt:
    name: ['default-mysql-server']
    update_cache: yes
    state: latest
  become: yes

# - name: Create Database
#   command: |
#     mysql -e "CREATE DATABASE IF NOT EXISTS MysqlSample;"
#   become: yes

- name: Create User
  command: |
    mysql -e "CREATE USER 'newrelic'@'localhost' IDENTIFIED BY 'testpwd';"
  become: yes

- name: Modify User
  command: |
    mysql -e "GRANT REPLICATION CLIENT ON *.* TO 'newrelic'@'localhost' WITH MAX_USER_CONNECTIONS 5;"
  become: yes

- name: Export USERNAME
  shell: "echo USERNAME=newrelic >> ~/.bashrc"

- name: Export PASSWORD
  shell: "echo PASSWORD=testpwd >> ~/.bashrc"

- name: Export HOSTNAME
  shell: "echo HOSTNAME=localhost >> ~/.bashrc"

- name: Export DB_PORT
  shell: "echo DB_PORT=3306 >> ~/.bashrc"

- name: Activate bashrc
  shell: ". ~/.bashrc"

- name: Check MySQL status
  shell: "service mysql start"
  become: yes
