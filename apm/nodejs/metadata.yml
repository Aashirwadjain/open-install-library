id:
  - node
  - nodejs
name: Node.js Agent Installer
description: New Relic install recipe for the Node.js agent
repository: https://github.com/newrelic/node-newrelic

# tag convention for dealing with search terms that could land someone on this instrumentation project
tags:
  - Node
  - Node.js
  - Microsoft Azure Web Apps

# Examine Infrastructure events for correlated data
process_match:
  - /node/

# Examine Metrics, Events, and Logging for correlated data
# Used by the UI to determine if you've successfully configured and are ingesting data
melt_match:
  events:
    pattern:
      - /Transaction/
      - /TransactionError/
      - /Span/
  metrics:
    pattern: /apm\./
    # traces:
      # pattern: