name: MySQL Open Source Integration
description: New Relic install recipe for default MySQL Open Source on-host integration (via Infra-Agent)
repository: https://github.com/newrelic/nri-mysql

installTargets:
  - type: host
    os: linux
    platformFamily: "suse"

# keyword convention for dealing with search terms that could land someone on this instrumentation project
keywords:
  - Infrastructure
  - Integration
  - mysql

# Examine Infrastructure events for correlated data
processMatch:
  - mysql
  - mysqld

# Matches partial list of the Log forwarding parameters
# https://docs.newrelic.com/docs/logs/enable-log-management-new-relic/enable-log-monitoring-new-relic/forward-your-logs-using-infrastructure-agent#parameters
logMatch:
  - name: mysql
    file: /var/log/mysql/mysqld.log
  - name: mysql-error
    file: /var/log/mysql/error.log
    attributes:
      logtype: mysql-error

# NRQL the newrelic-cli will use to validate the agent/integration this recipe
# installed is successfully sending data to New Relic
validationNrql: "SELECT count(*) from MysqlSample where hostname like '{{.HOSTNAME}}' SINCE 10 minutes ago"

# Prompts for input from the user. These variables then become
# available to go-task in the form of {{.VAR_NAME}}
inputVars:
  - name: "USERNAME"
    prompt: "Please enter your MySQL username below."
  - name: "PASSWORD"
    prompt: "Please enter your MySQL password below."
    secret: true
  - name: "HOSTNAME"
    prompt: "Please enter your MySQL hostname below. If none is provided, the default value: localhost, will be used."
    default: "localhost"
  - name: "DB_PORT"
    prompt: "Please enter your MySQL port below. If none is provided, the default value: 3306, will be used."
    default: 3306

install:
  version: "3"

  silent: true

  variables:
    - EXTENDED_METRICS: false
    - EXTENDED_INNODB_METRICS: false
    - EXTENDED_MYISAM_METRICS: false

  tasks:
    default:
      cmds:
        - task: install_integration
        - task: create_user_notification
        - task: setup
        - task: restart

    install_integration:
      label: "Installing MySQL integration..."
      cmds:
        - |
          sudo zypper -n ref -r newrelic-infra
        - |
          sudo zypper -n install nri-mysql -y
    create_user_notification:
      cmds:
        - |
          echo '_ Note: __ You need to have a MySQL user with replication permissions for enabling this integration. If youâ€™d like to create a new user please use these commands as reference. _

          sudo mysql -e "CREATE USER 'newrelic'@'localhost' IDENTIFIED BY 'YOUR_SELECTED_PASSWORD';"

          sudo mysql -e "GRANT REPLICATION CLIENT ON *.* TO 'newrelic'@'localhost' WITH MAX_USER_CONNECTIONS 5;"'
    setup:
      cmds:
        - |
          sudo mkdir -p "/etc/newrelic-infra/integrations.d"
        - |
          if [ -f /etc/newrelic-infra/integrations.d/mysql-config.yml ]; then
            sudo rm /etc/newrelic-infra/integrations.d/mysql-config.yml;
          fi

          sudo touch /etc/newrelic-infra/integrations.d/mysql-config.yml;
        - |
          sudo tee -a /etc/newrelic-infra/integrations.d/mysql-config.yml > /dev/null <<"EOT"
          integration_name: com.newrelic.mysql

          instances: 
            - name: mysql-status
              command: status
              arguments:
                hostname: {{.HOSTNAME}}
                port: {{.DB_PORT}}
                username: {{.USERNAME}}
                password: {{.PASSWORD}}
                extended_metrics: {{.EXTENDED_METRICS}}
                extended_innodb_metrics: {{.EXTENDED_INNODB_METRICS}}
                extended_myisam_metrics: {{.EXTENDED_MYISAM_METRICS}}
              labels:
                env: production
                role: database-status
          EOT
    restart:
      cmds:
        - sudo systemctl restart newrelic-infra.service
