metadata:
  name: Infrastructure integration
  description: New Relic install recipe for installing the infrastructure agent, with the flex and logs integration
  repository: https://github.com/newrelic/infrastructure-agent


  # See http://download.newrelic.com/infrastructure_agent/ for possible permutations
  variant:
    os:
      - suse
    arch:
      - "x86_64"
    targetEnvironment:
      - "vm"

  # keyword convention for dealing with search terms that could land someone on this instrumentation project
  keywords:
    - Infrastructure
    - Agent
    - Linux
    - Suse
    - SLES
    - 11.4
    - 12.1
    - 12.2
    - 12.3
    - 12.4

  # Examine Infrastructure events for correlated data
  processMatch:
    - /infra/

  # Examine Metrics, Events, and Logging for correlated data
  # Used by the UI to determine if you've successfully configured and are ingesting data
  meltMatch:
    events:
      pattern:
        - /SystemSample/
    metrics:
      pattern:
        - /system.cpu.usage/
    # logging:
    #   pattern:
    #     - /http/
    #   files:
    #     - /var\/log\/system.log

install:
  # go-task yaml definition goes here
  # This spec - https://github.com/go-task/task

  version: "3"

  tasks:

    default:
      cmds:
        - task: setup_license
        - task: install_infra

    setup_license:
      cmds:
        - |
          if [ -f /etc/newrelic-infra.yml ]; then
            sudo rm /etc/newrelic-infra.yml;
          fi
          sudo touch /etc/newrelic-infra.yml;
        - |
          echo -e "license_key: {{.NR_LICENSE_KEY}}" >> /etc/newrelic-infra.yml

    install_infra:
      cmds:
        - echo "New Relic infrastructure agent installed for Suse {{.SLES_CODENAME}}"
      vars:
        SLES_CODENAME:
          sh: cat /etc/os-release | grep VERSION_CODENAME | awk -F = '{print $2}'
      silent: true
