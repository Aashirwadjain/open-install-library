name: Infrastructure Microsoft SqlServer Integration Installer
description: New Relic install recipe for the Microsoft SqlServer Integration
repository: https://github.com/newrelic/nri-mssql

installTargets:
  - type: host
    os: windows

keywords:
  - Integration
  - SqlServer
  - Windows

processMatch: []

validationNrql: "SELECT count(*) from MssqlInstanceSample where hostname like '{{.HOSTNAME}}' SINCE 10 minutes ago"

install:
  version: "3"
  silent: true
  tasks:
    default:
      cmds:
        - task: install

    install:
      cmds:
        - echo "New Relic infrastructure integration for Microsoft SqlServer installed"
